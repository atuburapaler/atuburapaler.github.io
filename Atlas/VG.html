<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atlas - Vanguard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/md/md.css" rel="stylesheet">
    <style>
body {
  cursor: url('../images/ui/s4.cur'), auto;
}
a, button, [role="button"], input[type="submit"], input[type="button"], .clickable {
  cursor: url('../images/ui/s4.cur'), pointer;
}
input[type="text"],
input[type="search"],
input[type="password"],
input[type="email"],
input[type="url"],
textarea,
[contenteditable="true"],
.text-input {
cursor: url('https://atuburapaler.github.io/images/ui/s4.cur'), text !important;
}
.not-allowed, [disabled], .cursor-denied {
  cursor: url('../images/ui/s4'), not-allowed !important;
}
</style>
</head>

<body>
    <button class="btn btn-outline-light btn-sm toc-toggle d-lg-none" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasSidebar">
        ☰
    </button>

    <!-- SIDEBAR (Desktop) -->
    <aside class="sidebar d-none d-lg-block">
        <h5>Content</h5>
        <nav id="toc"></nav>
    </aside>

    <!-- OFFCANVAS (Mobile) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Content</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Cerrar"></button>
        </div>
        <div class="offcanvas-body">
            <nav id="toc-mobile"></nav>
        </div>
    </div>

    <div class="container rnty-container shadow-sm mt-5 mt-md-3">
        <div class="p-3 p-md-0">
            <main id="contenido">
                <div class="text-center text-secondary">Loading...</div>
            </main>
        </div>

        <script>
            const mdFile = "/md/VG.md";
        </script>

        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="/Atlas/navbar.js"></script>
        <script src="/md/md.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
